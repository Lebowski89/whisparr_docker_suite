---

################################
# AUTOFS
################################

whisparr_autofs_auto_mast_file: '/etc/auto.master'  ## autofs config file
whisparr_autofs_nfsdb_file: '/etc/auto.nfsdb'  ## autofs nfs mount file
whisparr_autofs_nfs_local_path: '/mnt/nfs'  ## local path to mount remotes

whisparr_autofs_mount_is_enabled: '{{ (whisparr_autofs_mount_host_address is defined) and
                                      (whisparr_autofs_mount_host_address is not none) and
                                      (whisparr_autofs_mount_host_address | trim | length > 0) and
                                      (whisparr_autofs_mount_remote_path is defined) and
                                      (whisparr_autofs_mount_remote_path is not none) and
                                      (whisparr_autofs_mount_remote_path | trim | length > 0) and
                                      (whisparr_autofs_mount_local_dir_name is defined) and
                                      (whisparr_autofs_mount_local_dir_name is not none) and
                                      (whisparr_autofs_mount_local_dir_name | trim | length > 0) }}'

################################
# NFS
################################

whisparr_nfs_volume_is_enabled: '{{ (whisparr_nfs_volume_name is defined) and
                                    (whisparr_nfs_volume_name is not none) and
                                    (whisparr_nfs_volume_name | trim | length > 0) and
                                    (whisparr_nfs_volume_address is defined) and
                                    (whisparr_nfs_volume_address is not none) and
                                    (whisparr_nfs_volume_address | trim | length > 0) and
                                    (whisparr_nfs_volume_device is defined) and
                                    (whisparr_nfs_volume_device is not none) and
                                    (whisparr_nfs_volume_device | trim | length > 0) }}'